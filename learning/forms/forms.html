<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Forms Assignment</title>
    </head>
    <body>
        <h1>Form Assignment</h1>
        <h2>Course Sign Up Page</h2>
        
        <form action="thankyou.html", method="GET">
            <p>Please Note: First Name, Last Name, Password, and Email are required</p>
            <div id="flname">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname"><br>
            </div>

            <div id="emailpass">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="passw">Password</label>
                <input type="password" id="passw" name="passw"><br>
            </div>
            
            <p>Are you over the age of 18?</p>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="choice" value="yes">
            <label for="no">No</label>
            <input type="radio" id="no" name="choice" value="no" checked=true>

            <p>Do you have a credit card or paypal?</p>
            <select id="pay" value="pay">
                <option value="Credit Card">Credit Card</option>
                <option value="PayPal">Paypal</option>
            </select><br>

            <input type="submit" value="Sign Up">
        </form>
    </body>
</html>
